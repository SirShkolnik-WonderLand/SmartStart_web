<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="handshakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left hand -->
  <path d="M16 32C16 28 20 24 24 24C28 24 32 28 32 32" 
        stroke="url(#handshakeGradient)" 
        stroke-width="2" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Right hand -->
  <path d="M48 32C48 28 44 24 40 24C36 24 32 28 32 32" 
        stroke="url(#handshakeGradient)" 
        stroke-width="2" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Handshake connection -->
  <path d="M32 32L32 28" 
        stroke="url(#handshakeGradient)" 
        stroke-width="3" 
        stroke-linecap="round" 
        filter="url(#glow)"/>
  
  <!-- Left arm -->
  <line x1="20" y1="24" x2="12" y2="16" 
        stroke="url(#handshakeGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        filter="url(#glow)"/>
  
  <!-- Right arm -->
  <line x1="44" y1="24" x2="52" y2="16" 
        stroke="url(#handshakeGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        filter="url(#glow)"/>
  
  <!-- Cooperation symbols -->
  <circle cx="8" cy="12" r="2" 
          stroke="url(#handshakeGradient)" 
          stroke-width="1" 
          fill="none" 
          opacity="0.6"/>
  <circle cx="56" cy="12" r="2" 
          stroke="url(#handshakeGradient)" 
          stroke-width="1" 
          fill="none" 
          opacity="0.6"/>
  
  <!-- Trust lines -->
  <line x1="16" y1="40" x2="48" y2="40" 
        stroke="url(#handshakeGradient)" 
        stroke-width="1" 
        opacity="0.4"/>
  <line x1="18" y1="44" x2="46" y2="44" 
        stroke="url(#handshakeGradient)" 
        stroke-width="1" 
        opacity="0.4"/>
</svg>
