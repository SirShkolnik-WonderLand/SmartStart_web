<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main gear -->
  <circle cx="32" cy="32" r="16" 
          stroke="url(#gearGradient)" 
          stroke-width="2" 
          fill="none" 
          filter="url(#glow)"/>
  
  <!-- Gear teeth -->
  <rect x="30" y="12" width="4" height="8" 
        fill="url(#gearGradient)" 
        filter="url(#glow)"/>
  <rect x="30" y="44" width="4" height="8" 
        fill="url(#gearGradient)" 
        filter="url(#glow)"/>
  <rect x="12" y="30" width="8" height="4" 
        fill="url(#gearGradient)" 
        filter="url(#glow)"/>
  <rect x="44" y="30" width="8" height="4" 
        fill="url(#gearGradient)" 
        filter="url(#glow)"/>
  
  <!-- Center hole -->
  <circle cx="32" cy="32" r="6" 
          stroke="url(#gearGradient)" 
          stroke-width="1.5" 
          fill="none" 
          filter="url(#glow)"/>
  
  <!-- Automation arrows -->
  <path d="M8 20L16 28M56 20L48 28" 
        stroke="url(#gearGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        filter="url(#glow)"/>
  
  <!-- Process flow lines -->
  <line x1="20" y1="8" x2="44" y2="8" 
        stroke="url(#gearGradient)" 
        stroke-width="1" 
        opacity="0.6"/>
  <line x1="20" y1="56" x2="44" y2="56" 
        stroke="url(#gearGradient)" 
        stroke-width="1" 
        opacity="0.6"/>
</svg>
