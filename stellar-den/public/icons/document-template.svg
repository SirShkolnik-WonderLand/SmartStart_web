<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Document outline -->
  <rect x="16" y="8" width="32" height="40" rx="2" 
        stroke="url(#documentGradient)" 
        stroke-width="2" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Document corner fold -->
  <path d="M40 8L48 16L40 16Z" 
        stroke="url(#documentGradient)" 
        stroke-width="2" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Document lines -->
  <line x1="20" y1="16" x2="40" y2="16" 
        stroke="url(#documentGradient)" 
        stroke-width="1.5" 
        filter="url(#glow)"/>
  <line x1="20" y1="20" x2="36" y2="20" 
        stroke="url(#documentGradient)" 
        stroke-width="1.5" 
        filter="url(#glow)"/>
  <line x1="20" y1="24" x2="38" y2="24" 
        stroke="url(#documentGradient)" 
        stroke-width="1.5" 
        filter="url(#glow)"/>
  <line x1="20" y1="28" x2="34" y2="28" 
        stroke="url(#documentGradient)" 
        stroke-width="1.5" 
        filter="url(#glow)"/>
  
  <!-- Template icon -->
  <rect x="24" y="32" width="16" height="12" rx="1" 
        stroke="url(#documentGradient)" 
        stroke-width="1" 
        fill="none" 
        opacity="0.7"/>
  
  <!-- Template grid lines -->
  <line x1="26" y1="35" x2="38" y2="35" 
        stroke="url(#documentGradient)" 
        stroke-width="1" 
        opacity="0.6"/>
  <line x1="26" y1="38" x2="36" y2="38" 
        stroke="url(#documentGradient)" 
        stroke-width="1" 
        opacity="0.6"/>
  <line x1="26" y1="41" x2="40" y2="41" 
        stroke="url(#documentGradient)" 
        stroke-width="1" 
        opacity="0.6"/>
</svg>
