<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="labGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Flask -->
  <path d="M24 16L24 40C24 44 28 48 32 48S40 44 40 40V16" 
        stroke="url(#labGradient)" 
        stroke-width="2" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Flask neck -->
  <rect x="30" y="12" width="4" height="8" 
        stroke="url(#labGradient)" 
        stroke-width="2" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Liquid in flask -->
  <path d="M26 32L38 32" 
        stroke="url(#labGradient)" 
        stroke-width="1" 
        opacity="0.7"/>
  
  <!-- Bubbles -->
  <circle cx="28" cy="28" r="1" 
          fill="url(#labGradient)" 
          opacity="0.6"/>
  <circle cx="34" cy="30" r="1" 
          fill="url(#labGradient)" 
          opacity="0.6"/>
  <circle cx="30" cy="34" r="1" 
          fill="url(#labGradient)" 
          opacity="0.6"/>
  
  <!-- Microscope -->
  <line x1="44" y1="20" x2="44" y2="40" 
        stroke="url(#labGradient)" 
        stroke-width="2" 
        filter="url(#glow)"/>
  <circle cx="44" cy="20" r="3" 
          stroke="url(#labGradient)" 
          stroke-width="1.5" 
          fill="none" 
          filter="url(#glow)"/>
  
  <!-- Microscope base -->
  <rect x="40" y="40" width="8" height="4" 
        stroke="url(#labGradient)" 
        stroke-width="1.5" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Data molecules -->
  <circle cx="12" cy="24" r="2" 
          fill="url(#labGradient)" 
          opacity="0.8"/>
  <circle cx="16" cy="28" r="2" 
          fill="url(#labGradient)" 
          opacity="0.8"/>
  <circle cx="12" cy="32" r="2" 
          fill="url(#labGradient)" 
          opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="14" y1="24" x2="16" y2="28" 
        stroke="url(#labGradient)" 
        stroke-width="1" 
        opacity="0.6"/>
  <line x1="16" y1="28" x2="14" y2="32" 
        stroke="url(#labGradient)" 
        stroke-width="1" 
        opacity="0.6"/>
</svg>
