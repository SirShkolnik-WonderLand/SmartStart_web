<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chart bars -->
  <rect x="16" y="40" width="6" height="16" 
        fill="url(#chartGradient)" 
        filter="url(#glow)"/>
  <rect x="24" y="32" width="6" height="24" 
        fill="url(#chartGradient)" 
        filter="url(#glow)"/>
  <rect x="32" y="24" width="6" height="32" 
        fill="url(#chartGradient)" 
        filter="url(#glow)"/>
  <rect x="40" y="16" width="6" height="40" 
        fill="url(#chartGradient)" 
        filter="url(#glow)"/>
  
  <!-- Chart axis -->
  <line x1="12" y1="48" x2="52" y2="48" 
        stroke="url(#chartGradient)" 
        stroke-width="2" 
        filter="url(#glow)"/>
  <line x1="12" y1="16" x2="12" y2="48" 
        stroke="url(#chartGradient)" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <!-- Data points -->
  <circle cx="19" cy="44" r="2" 
          fill="url(#chartGradient)" 
          filter="url(#glow)"/>
  <circle cx="27" cy="36" r="2" 
          fill="url(#chartGradient)" 
          filter="url(#glow)"/>
  <circle cx="35" cy="28" r="2" 
          fill="url(#chartGradient)" 
          filter="url(#glow)"/>
  <circle cx="43" cy="20" r="2" 
          fill="url(#chartGradient)" 
          filter="url(#glow)"/>
  
  <!-- Trend line -->
  <path d="M19 44L27 36L35 28L43 20" 
        stroke="url(#chartGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        fill="none" 
        filter="url(#glow)"/>
</svg>
