<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="slidesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Slide stack -->
  <rect x="20" y="12" width="24" height="32" rx="1" 
        stroke="url(#slidesGradient)" 
        stroke-width="2" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Second slide -->
  <rect x="22" y="14" width="24" height="32" rx="1" 
        stroke="url(#slidesGradient)" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.7"/>
  
  <!-- Third slide -->
  <rect x="24" y="16" width="24" height="32" rx="1" 
        stroke="url(#slidesGradient)" 
        stroke-width="1" 
        fill="none" 
        opacity="0.5"/>
  
  <!-- Slide content -->
  <line x1="24" y1="20" x2="40" y2="20" 
        stroke="url(#slidesGradient)" 
        stroke-width="1" 
        opacity="0.8"/>
  <line x1="24" y1="24" x2="38" y2="24" 
        stroke="url(#slidesGradient)" 
        stroke-width="1" 
        opacity="0.8"/>
  <line x1="24" y1="28" x2="42" y2="28" 
        stroke="url(#slidesGradient)" 
        stroke-width="1" 
        opacity="0.8"/>
  
  <!-- Bullet points -->
  <circle cx="26" cy="32" r="1" 
          fill="url(#slidesGradient)" 
          opacity="0.6"/>
  <circle cx="26" cy="36" r="1" 
          fill="url(#slidesGradient)" 
          opacity="0.6"/>
  
  <!-- Projector -->
  <rect x="48" y="20" width="8" height="6" 
        stroke="url(#slidesGradient)" 
        stroke-width="1.5" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Projector lens -->
  <circle cx="52" cy="23" r="2" 
          stroke="url(#slidesGradient)" 
          stroke-width="1" 
          fill="none" 
          filter="url(#glow)"/>
  
  <!-- Light beam -->
  <path d="M48 23L20 23" 
        stroke="url(#slidesGradient)" 
        stroke-width="1" 
        opacity="0.4"/>
</svg>
