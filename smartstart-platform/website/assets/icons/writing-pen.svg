<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pen body -->
  <rect x="28" y="12" width="8" height="32" rx="2" 
        stroke="url(#penGradient)" 
        stroke-width="2" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Pen tip -->
  <path d="M32 44L28 48L36 48Z" 
        fill="url(#penGradient)" 
        filter="url(#glow)"/>
  
  <!-- Pen cap -->
  <rect x="26" y="8" width="12" height="8" rx="2" 
        stroke="url(#penGradient)" 
        stroke-width="1.5" 
        fill="none" 
        filter="url(#glow)"/>
  
  <!-- Writing lines -->
  <path d="M16 32L24 32M16 36L22 36M16 40L26 40" 
        stroke="url(#penGradient)" 
        stroke-width="1.5" 
        stroke-linecap="round" 
        opacity="0.7"/>
  
  <!-- Ink drops -->
  <circle cx="20" cy="28" r="1" 
          fill="url(#penGradient)" 
          opacity="0.6"/>
  <circle cx="18" cy="30" r="1" 
          fill="url(#penGradient)" 
          opacity="0.6"/>
  
  <!-- Paper -->
  <rect x="12" y="24" width="20" height="24" rx="1" 
        stroke="url(#penGradient)" 
        stroke-width="1" 
        fill="none" 
        opacity="0.5"/>
</svg>
