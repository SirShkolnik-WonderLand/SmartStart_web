                <!-- Search Box -->

                    </div>

                <!-- Search Results -->

                </div>
                
                <!-- Popular Searches -->
                <div id="popular-searches" style="display: block;">
                    <h2 style="font-size: 1.5rem; font-weight: 600; color: var(--text-primary); margin-bottom: 1.5rem;">

                    </h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">

    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="assets/js/load-components.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/search.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadNavbar();
            loadFooter();
            
            // Get search term from URL
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('q');
            if (searchTerm) {
                document.getElementById('search-input').value = searchTerm;
                performSearch();
            }
            
            // Allow Enter key to trigger search
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });
        
        function searchFor(term) {
            document.getElementById('search-input').value = term;
            performSearch();
        }
        
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.trim();
            if (searchTerm) {
                // Use the search.js functionality
                if (typeof window.searchEngine !== 'undefined') {
                    window.searchEngine.search(searchTerm);
                } else {
                    // Fallback: simple search
                    alert('Search functionality loading...');
                }
            }
        }
    </script>
</body>
