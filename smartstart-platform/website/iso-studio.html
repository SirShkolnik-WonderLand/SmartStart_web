<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 27001 Readiness Studio - Interactive Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            gap: 2rem;
            height: calc(100vh - 250px);
        }

        /* Left Panel - Frameworks */
        .frameworks-panel {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            padding: 1.5rem;
            overflow-y: auto;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #3b82f6;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .framework-card {
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .framework-card:hover {
            transform: translateY(-2px);
            border-color: #3b82f6;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .framework-card.active {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .framework-code {
            font-size: 0.85rem;
            color: #8b5cf6;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .framework-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .framework-stats {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        /* Center Panel - Controls */
        .controls-panel {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            padding: 1.5rem;
            overflow-y: auto;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
        }

        .search-box {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .control-card {
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-card:hover {
            transform: translateX(5px);
            border-color: #3b82f6;
        }

        .control-card.selected {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .control-code {
            font-size: 0.9rem;
            color: #8b5cf6;
            font-weight: 700;
            background: rgba(139, 92, 246, 0.1);
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
        }

        .control-status {
            font-size: 1.5rem;
        }

        .control-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .control-description {
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.5;
        }

        .control-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.8rem;
        }

        .tag {
            font-size: 0.75rem;
            padding: 0.3rem 0.6rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 6px;
            color: #93c5fd;
        }

        /* Right Panel - Inspector */
        .inspector-panel {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            padding: 1.5rem;
            overflow-y: auto;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .inspector-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .readiness-score {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #94a3b8;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .btn-save {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-save:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-ready { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
        .status-partial { background: rgba(251, 191, 36, 0.2); color: #fbbf24; border: 1px solid rgba(251, 191, 36, 0.3); }
        .status-missing { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 900;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-top: 0.3rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è ISO 27001 Readiness Studio</h1>
            <p class="subtitle">Interactive Compliance Tracking & Assessment Tool</p>
        </header>

        <div class="main-grid">
            <!-- Left Panel: Frameworks -->
            <div class="frameworks-panel">
                <div class="panel-title">üìö Frameworks</div>
                <div id="frameworks-list"></div>
            </div>

            <!-- Center Panel: Controls -->
            <div class="controls-panel">
                <div class="controls-header">
                    <div class="panel-title">‚öôÔ∏è Controls</div>
                </div>
                <input type="text" class="search-box" id="search-input" placeholder="üîç Search controls...">
                <div id="controls-list"></div>
            </div>

            <!-- Right Panel: Inspector -->
            <div class="inspector-panel">
                <div class="panel-title">üîç Inspector</div>
                <div id="inspector-content">
                    <div class="empty-state">
                        <div class="empty-state-icon">üëÜ</div>
                        <p>Select a control to view details and update status</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let frameworks = [];
        let controls = [];
        let selectedFramework = null;
        let selectedControl = null;
        let projectData = { answers: {} };

        // Initialize
        async function init() {
            await loadFrameworks();
            await loadControls();
            loadProjectData();
        }

        // Load frameworks
        async function loadFrameworks() {
            try {
                const response = await fetch('/api/iso/frameworks');
                const data = await response.json();
                frameworks = data.frameworks;
                renderFrameworks();
            } catch (error) {
                console.error('Error loading frameworks:', error);
            }
        }

        // Render frameworks
        function renderFrameworks() {
            const container = document.getElementById('frameworks-list');
            container.innerHTML = frameworks.map(framework => `
                <div class="framework-card ${selectedFramework?.id === framework.id ? 'active' : ''}" 
                     onclick="selectFramework('${framework.id}')">
                    <div class="framework-code">${framework.key}</div>
                    <div class="framework-name">${framework.name}</div>
                    <div class="framework-stats">${framework.domains.length} domains, ${framework.controlCount} controls</div>
                </div>
            `).join('');
        }

        // Select framework
        async function selectFramework(frameworkId) {
            selectedFramework = frameworks.find(f => f.id === frameworkId);
            renderFrameworks();
            await loadControls(frameworkId);
        }

        // Load controls
        async function loadControls(frameworkId = null) {
            try {
                const url = frameworkId 
                    ? `/api/iso/frameworks/${frameworkId}/controls`
                    : '/api/iso/controls';
                const response = await fetch(url);
                const data = await response.json();
                controls = data.controls || [];
                renderControls();
            } catch (error) {
                console.error('Error loading controls:', error);
            }
        }

        // Render controls
        function renderControls() {
            const container = document.getElementById('controls-list');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            const filteredControls = controls.filter(control => 
                control.title.toLowerCase().includes(searchTerm) ||
                control.code.toLowerCase().includes(searchTerm) ||
                control.description.toLowerCase().includes(searchTerm)
            );

            if (filteredControls.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üîç</div><p>No controls found</p></div>';
                return;
            }

            container.innerHTML = filteredControls.map(control => {
                const answer = projectData.answers[control.id] || {};
                const status = answer.status || 'missing';
                
                return `
                    <div class="control-card ${selectedControl?.id === control.id ? 'selected' : ''}" 
                         onclick="selectControl('${control.id}')">
                        <div class="control-header">
                            <div class="control-code">${control.code}</div>
                            <div class="control-status">${getStatusIcon(status)}</div>
                        </div>
                        <div class="control-title">${control.title}</div>
                        <div class="control-description">${control.description.substring(0, 120)}...</div>
                        ${control.tags ? `<div class="control-tags">${control.tags.slice(0, 3).map(tag => `<span class="tag">${tag}</span>`).join('')}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Get status icon
        function getStatusIcon(status) {
            const icons = {
                'ready': '‚úÖ',
                'partial': '‚ö†Ô∏è',
                'missing': '‚ùå'
            };
            return icons[status] || '‚ùå';
        }

        // Select control
        function selectControl(controlId) {
            selectedControl = controls.find(c => c.id === controlId);
            renderInspector();
            renderControls();
        }

        // Render inspector
        function renderInspector() {
            if (!selectedControl) return;

            const answer = projectData.answers[selectedControl.id] || {};
            
            const container = document.getElementById('inspector-content');
            container.innerHTML = `
                <div class="inspector-header">
                    <div class="readiness-score">${calculateReadiness()}%</div>
                    <div style="color: #94a3b8; font-size: 0.9rem;">Overall Readiness</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${controls.length}</div>
                        <div class="stat-label">Total Controls</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${Object.keys(projectData.answers).length}</div>
                        <div class="stat-label">Answered</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Control Code</label>
                    <input type="text" class="form-input" value="${selectedControl.code}" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" value="${selectedControl.title}" readonly>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" readonly>${selectedControl.description}</textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="status-select">
                        <option value="missing" ${answer.status === 'missing' ? 'selected' : ''}>‚ùå Missing</option>
                        <option value="partial" ${answer.status === 'partial' ? 'selected' : ''}>‚ö†Ô∏è Partial</option>
                        <option value="ready" ${answer.status === 'ready' ? 'selected' : ''}>‚úÖ Ready</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Owner</label>
                    <input type="text" class="form-input" id="owner-input" 
                           placeholder="e.g., CISO, IT Manager" value="${answer.owner || ''}">
                </div>

                <div class="form-group">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-input" id="due-date-input" value="${answer.dueDate || ''}">
                </div>

                <div class="form-group">
                    <label class="form-label">Risk Impact (1-5)</label>
                    <input type="number" class="form-input" id="risk-impact-input" 
                           min="1" max="5" value="${answer.riskImpact || 2}">
                </div>

                <div class="form-group">
                    <label class="form-label">Effort (1-5)</label>
                    <input type="number" class="form-input" id="effort-input" 
                           min="1" max="5" value="${answer.effort || 2}">
                </div>

                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea class="form-textarea" id="notes-textarea" 
                              placeholder="Add implementation notes...">${answer.notes || ''}</textarea>
                </div>

                <button class="btn-save" onclick="saveAnswer()">üíæ Save Assessment</button>
            `;
        }

        // Save answer
        async function saveAnswer() {
            if (!selectedControl) return;

            const answer = {
                controlId: selectedControl.id,
                status: document.getElementById('status-select').value,
                owner: document.getElementById('owner-input').value,
                dueDate: document.getElementById('due-date-input').value,
                riskImpact: parseInt(document.getElementById('risk-impact-input').value),
                effort: parseInt(document.getElementById('effort-input').value),
                notes: document.getElementById('notes-textarea').value,
                updatedAt: new Date().toISOString()
            };

            projectData.answers[selectedControl.id] = answer;
            saveProjectData();
            
            // Update UI
            renderControls();
            renderInspector();
            
            // Show success message
            alert('‚úÖ Assessment saved successfully!');
        }

        // Calculate readiness
        function calculateReadiness() {
            if (controls.length === 0) return 0;
            const readyCount = controls.filter(c => projectData.answers[c.id]?.status === 'ready').length;
            return Math.round((readyCount / controls.length) * 100);
        }

        // Load project data from localStorage
        function loadProjectData() {
            const saved = localStorage.getItem('iso_project_data');
            if (saved) {
                projectData = JSON.parse(saved);
            }
        }

        // Save project data to localStorage
        function saveProjectData() {
            localStorage.setItem('iso_project_data', JSON.stringify(projectData));
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', renderControls);

        // Initialize on load
        init();
    </script>
</body>
</html>
