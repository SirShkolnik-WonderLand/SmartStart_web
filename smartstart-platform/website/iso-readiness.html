<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 27001 Readiness Studio | AliceSolutionsGroup</title>
    <meta name="description" content="Interactive ISO 27001:2022 & CMMC 2.0 compliance tracking and readiness assessment tool with AI-powered guidance.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/footer-lean.css">
    
    <style>
        .iso-studio-container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            position: relative;
            overflow: hidden;
        }
        
        .iso-studio-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 1s ease-out 2s forwards;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }
        
        .loading-logo img {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8));
        }
        
        .loading-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .loading-subtitle {
            font-size: 1rem;
            color: #94a3b8;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        @media (max-width: 768px) {
            .loading-logo {
                width: 100px;
                height: 100px;
            }
            
            .loading-logo img {
                width: 60px;
                height: 60px;
            }
            
            .loading-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-logo">
                <img src="assets/images/cyber-owl-logo.png" alt="Cyber Owl AI" />
            </div>
            <div class="loading-text">ISO 27001 Readiness Studio</div>
            <div class="loading-subtitle">Loading your compliance assessment tool...</div>
        </div>
    </div>

    <!-- ISO Studio Container -->
    <div class="iso-studio-container">
        <iframe 
            id="iso-studio-iframe"
            class="iso-studio-iframe"
            src="http://localhost:3347"
            title="ISO 27001 Readiness Studio"
            allow="clipboard-read; clipboard-write"
            onload="hideLoading()"
        ></iframe>
    </div>

    <!-- Scripts -->
    <script src="assets/js/load-components.js"></script>
    <script src="assets/js/script.js"></script>
    
    <script>
        // Define hideLoading function globally
        window.hideLoading = function() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.animation = 'fadeOut 0.5s ease-out forwards';
            }
        };
        
        // Fallback: hide loading after 3 seconds even if iframe doesn't load
        setTimeout(window.hideLoading, 3000);
        
        // Handle iframe errors
        window.addEventListener('error', function(e) {
            console.error('Error loading ISO Studio:', e);
        });
    </script>
</body>
</html>
