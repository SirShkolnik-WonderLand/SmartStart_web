<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 27001 Readiness Studio | AliceSolutionsGroup</title>
    <meta name="description" content="Interactive ISO 27001:2022 compliance tracking and readiness assessment tool.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/footer-lean.css">
    
    <style>
        .iso-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .iso-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .iso-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .iso-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
        
        .iso-grid {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 2rem;
            min-height: 600px;
        }
        
        .iso-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .iso-panel h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .control-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .control-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }
        
        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .control-code {
            font-size: 0.9rem;
            color: var(--accent-primary);
            font-weight: 600;
        }
        
        .control-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .control-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .status-selector {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .status-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .status-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }
        
        .status-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
        
        .inspector-section {
            margin-bottom: 1.5rem;
        }
        
        .inspector-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .inspector-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .score-card {
            text-align: center;
            padding: 2rem;
        }
        
        .score-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
        }
        
        .score-label {
            font-size: 1rem;
            color: var(--text-secondary);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main id="main-content" role="main">
        <div class="iso-container">
            <!-- Header -->
            <div class="iso-header">
                <h1>üõ°Ô∏è ISO 27001 Readiness Studio</h1>
                <p>Interactive compliance tracking and readiness assessment</p>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <p>Loading ISO Readiness Studio...</p>
            </div>

            <!-- Error State -->
            <div id="error" style="display: none;"></div>

            <!-- Main Grid -->
            <div id="main-grid" class="iso-grid" style="display: none;">
                <!-- Left Panel - Navigator -->
                <div class="iso-panel">
                    <h2>üìã Frameworks</h2>
                    <div id="framework-list"></div>
                </div>

                <!-- Center Panel - Controls -->
                <div class="iso-panel">
                    <h2>üéØ Controls</h2>
                    <div id="controls-list"></div>
                </div>

                <!-- Right Panel - Inspector -->
                <div class="iso-panel">
                    <h2>‚öôÔ∏è Inspector</h2>
                    <div class="score-card">
                        <div class="score-value" id="overall-score">0%</div>
                        <div class="score-label">Overall Readiness</div>
                    </div>
                    
                    <div class="inspector-section">
                        <div class="inspector-label">Owner</div>
                        <input type="text" class="inspector-input" id="owner-input" placeholder="Assign owner...">
                    </div>
                    
                    <div class="inspector-section">
                        <div class="inspector-label">Due Date</div>
                        <input type="date" class="inspector-input" id="due-date-input">
                    </div>
                    
                    <div class="inspector-section">
                        <div class="inspector-label">Risk Impact (1-5)</div>
                        <input type="number" class="inspector-input" id="risk-impact-input" min="1" max="5" value="2">
                    </div>
                    
                    <div class="inspector-section">
                        <div class="inspector-label">Effort (1-5)</div>
                        <input type="number" class="inspector-input" id="effort-input" min="1" max="5" value="2">
                    </div>
                    
                    <div class="inspector-section">
                        <div class="inspector-label">Notes</div>
                        <textarea class="inspector-input" id="notes-input" rows="4" placeholder="Add notes..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="assets/js/load-components.js"></script>
    <script src="assets/js/script.js"></script>
    
    <script>
        // ISO Readiness Studio JavaScript
        let currentProject = null;
        let currentAnswer = null;

        async function init() {
            try {
                loadNavbar();
                loadFooter();
                
                // Load frameworks
                await loadFrameworks();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-grid').style.display = 'grid';
            } catch (error) {
                console.error('Error initializing:', error);
                document.getElementById('loading').style.display = 'none';
                showError('Failed to load ISO Readiness Studio. Please try again later.');
            }
        }

        async function loadFrameworks() {
            try {
                const response = await fetch('/api/iso/frameworks');
                const data = await response.json();
                
                const frameworkList = document.getElementById('framework-list');
                frameworkList.innerHTML = '';
                
                data.frameworks.forEach(framework => {
                    const frameworkItem = document.createElement('div');
                    frameworkItem.className = 'control-card';
                    frameworkItem.innerHTML = `
                        <div class="control-code">${framework.key}</div>
                        <div class="control-title">${framework.name}</div>
                        <div class="control-description">${framework.domains.length} domains, ${framework.controls.length} controls</div>
                    `;
                    frameworkItem.addEventListener('click', () => loadControls(framework.id));
                    frameworkList.appendChild(frameworkItem);
                });
            } catch (error) {
                console.error('Error loading frameworks:', error);
                throw error;
            }
        }

        async function loadControls(frameworkId) {
            try {
                const response = await fetch(`/api/iso/frameworks/${frameworkId}/controls`);
                const data = await response.json();
                
                const controlsList = document.getElementById('controls-list');
                controlsList.innerHTML = '';
                
                data.controls.forEach(control => {
                    const controlCard = document.createElement('div');
                    controlCard.className = 'control-card';
                    controlCard.innerHTML = `
                        <div class="control-header">
                            <div>
                                <div class="control-code">${control.code}</div>
                                <div class="control-title">${control.title}</div>
                            </div>
                        </div>
                        <div class="control-description">${control.description}</div>
                        <div class="status-selector">
                            <button class="status-btn" data-status="NA">NA</button>
                            <button class="status-btn" data-status="NOT_IMPLEMENTED">‚ùå Not Implemented</button>
                            <button class="status-btn" data-status="PARTIAL">üü† Partial</button>
                            <button class="status-btn" data-status="IMPLEMENTED">‚úÖ Implemented</button>
                            <button class="status-btn" data-status="OPERATING">üü¢ Operating</button>
                        </div>
                    `;
                    
                    // Add click handlers
                    const statusBtns = controlCard.querySelectorAll('.status-btn');
                    statusBtns.forEach(btn => {
                        btn.addEventListener('click', () => {
                            statusBtns.forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            // TODO: Save status
                        });
                    });
                    
                    controlsList.appendChild(controlCard);
                });
            } catch (error) {
                console.error('Error loading controls:', error);
                showError('Failed to load controls');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
