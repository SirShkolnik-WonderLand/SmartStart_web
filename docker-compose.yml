services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smartstart-postgres
    environment:
      POSTGRES_DB: smartstart_db
      POSTGRES_USER: smartstart_user
      POSTGRES_PASSWORD: smartstart_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/schema.prisma:/docker-entrypoint-initdb.d/schema.prisma
    networks:
      - smartstart-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartstart_user -d smartstart_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Brain Service
  python-brain:
    build:
      context: ./python-services
      dockerfile: Dockerfile
    container_name: smartstart-python-brain
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://smartstart_user:smartstart_password@postgres:5432/smartstart_db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartstart-network
    volumes:
      - ./python-services:/app
    restart: unless-stopped

  # Node.js Proxy Service
  node-proxy:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: smartstart-node-proxy
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PYTHON_BRAIN_URL=http://python-brain:5000
      - DATABASE_URL=postgresql://smartstart_user:smartstart_password@postgres:5432/smartstart_db
    ports:
      - "3001:3001"
    depends_on:
      - python-brain
      - postgres
    networks:
      - smartstart-network
    volumes:
      - ./server:/app
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartstart-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - node-proxy
    networks:
      - smartstart-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: smartstart-redis
    ports:
      - "6379:6379"
    networks:
      - smartstart-network
    restart: unless-stopped

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: smartstart-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - node-proxy
    networks:
      - smartstart-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  smartstart-network:
    driver: bridge
