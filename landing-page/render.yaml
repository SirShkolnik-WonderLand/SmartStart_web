# Landing Page Deployment Configuration
# Separate service for the marketing landing page

services:
  - type: web
    name: smartstart-landing
    env: node
    plan: starter  # Can upgrade to professional for HIPAA compliance
    region: oregon
    buildCommand: |
      echo "ðŸš€ Building SmartStart Landing Page..."
      npm ci --cache .npm-cache --prefer-offline
      npm run build
      echo "âœ… Landing page build complete"
    startCommand: npm start
    autoDeploy: true
    branch: main
    healthCheckPath: /
    healthCheckGracePeriod: 300
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_MAIN_APP_URL
        value: https://smartstart-frontend.onrender.com
      - key: NEXT_PUBLIC_API_URL
        value: https://smartstart-python-brain.onrender.com
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
