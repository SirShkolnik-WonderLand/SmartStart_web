  <!-- AliceSolutionsGroup Text -->
  <text x="300" y="50" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#ffffff" text-anchor="middle">AliceSolutionsGroup</text>
  
  <!-- SmartStart Rabbit Icon (simplified) -->
  <g transform="translate(250, 80)">
    <!-- Rabbit head and ears -->
    <path d="M20,20 Q15,5 25,5 Q35,5 30,20 Q30,25 25,25 Q20,25 20,20 Z" fill="#ffffff"/>
