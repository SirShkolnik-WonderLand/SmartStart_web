services:
  - type: web
    name: smartstart-web
    env: node
    rootDir: apps/web
    plan: free
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm --filter @smartstart/web build
    startCommand: pnpm --filter @smartstart/web start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: smartstart-api
          type: web
          property: url
      - key: WEB_ORIGIN
        fromService:
          name: smartstart-web
          type: web
          property: url
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: smartstart-api
    env: node
    rootDir: apps/api
    plan: free
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm prisma:generate && pnpm build
    startCommand: pnpm prisma migrate deploy && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: smartstart-db
          property: connectionString
      - key: PORT
        value: 3001
      - key: WEB_ORIGIN
        fromService:
          name: smartstart-web
          type: web
          property: url
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          name: smartstart-web
          type: web
          property: url
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: AUTH_RATE_LIMIT
        value: 5
      - key: API_RATE_LIMIT
        value: 100
      - key: IDEAS_RATE_LIMIT
        value: 30
      - key: POLLS_RATE_LIMIT
        value: 30
      - key: ENABLE_AUDIT_LOGGING
        value: true
      - key: AUDIT_LOG_RETENTION_DAYS
        value: 365
      - key: ENABLE_RBAC
        value: true
      - key: ENABLE_RATE_LIMITING
        value: true
      - key: OWNER_MIN_PCT
        value: 35
      - key: ALICE_CAP_PCT
        value: 25
      - key: CONTRIBUTION_MIN_PCT
        value: 0.5
      - key: CONTRIBUTION_MAX_PCT
        value: 5.0
      - key: DEFAULT_PAGE_SIZE
        value: 20
      - key: MAX_PAGE_SIZE
        value: 100

databases:
  - name: smartstart-db
    plan: free
