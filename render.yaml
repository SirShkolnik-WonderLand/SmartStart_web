services:
  - type: web
    name: smartstart-api
    env: node
    plan: starter
    buildCommand: npm install --production && npx prisma generate && npx prisma db push --accept-data-loss
    startCommand: npm start
    autoDeploy: true
    branch: main
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_BRAIN_URL
        value: https://smartstart-python-brain.onrender.com
      # DATABASE_URL is set in Render dashboard; omit here to preserve secret
  - type: web
    name: smartstart-python-brain
    env: python
    plan: starter
    buildCommand: cd python-services && pip install -r requirements.txt
    startCommand: cd python-services && python brain/main.py
    autoDeploy: true
    branch: main
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "5000"
      - key: NODEJS_API_URL
        value: https://smartstart-api.onrender.com
      # DATABASE_URL is set in Render dashboard; omit here to preserve secret
  - type: web
    name: smartstart-frontend
    env: node
    plan: starter
    buildCommand: cd frontend && chmod +x build-simple.sh && ./build-simple.sh
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://smartstart-api.onrender.com
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
    # Health check configuration
    healthCheckPath: /
    # Auto-deploy from main branch
    autoDeploy: true
    # Branch configuration
    branch: main