services:
  - name: smartstart-api
    type: web
    runtime: node
    plan: starter
    buildCommand: npm install --production && npx prisma generate
    startCommand: npm run start:api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: DATABASE_URL
        fromDatabase:
          name: smartstart-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: WORKER_ENABLED
        value: "false"
      - key: STORAGE_ENABLED
        value: "false"
      - key: MONITOR_ENABLED
        value: "false"
    autoDeploy: true

  - name: smartstart-cli-web
    type: web
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: NEXT_PUBLIC_API_URL
        value: https://smartstart-api.onrender.com
    autoDeploy: true

databases:
  - name: smartstart-db
    plan: basic-256mb
    databaseName: smartstart
