# render.yaml - SmartStart Platform Deployment Configuration
# Following Render.com best practices for monorepo deployment

databases:
  # Database Service (PostgreSQL) - Must be defined first for references
  - name: smartstart-db
    plan: free

services:
  # Backend API Service
  - type: web
    name: smartstart-api
    env: node
    plan: starter
    buildCommand: npm install --production && npx prisma generate
    startCommand: npm run start:api
    rootDir: ./
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: smartstart-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://smartstart-frontend.onrender.com
      - key: MONITOR_ENABLED
        value: false
      - key: STORAGE_ENABLED
        value: false
      - key: WORKER_ENABLED
        value: false

  # Frontend Service (Next.js) - New Wonderland Frontend
  - type: web
    name: smartstart-frontend
    env: node
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    rootDir: ./
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: smartstart-api
          property: host
